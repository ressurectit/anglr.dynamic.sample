<div class="align-self-center">
    <h1 class="text-uppercase text-center" >{{'gui' | translate}}</h1>

    <div class="alert alert-danger" *ngIf="authenticationError" @slideInOut>
        {{'Authentication failed! Please check your credentials and try again.' | translate}}
    </div>

    <form class="form" role="form" [formGroup]="form" (submit)="login()">
        <div class="form-group">
            <label for="username">{{'Login' | translate}}</label>
            <input type="text" class="form-control" id="username" placeholder="{{'Your login' | translate}}" formControlName="userName">
        </div>

        <div class="form-group">
            <label for="password">{{'Password' | translate}}</label>
            <input type="password" class="form-control" id="password" placeholder="{{'Your password' | translate}}" formControlName="password">
        </div>

        <div class="form-group">
            <label for="rememberme">{{'Remember me' | translate}} <input type="checkbox" id="rememberme" formControlName="rememberMe"></label>
        </div>

        <button type="submit" class="btn btn-primary">{{'Authenticate' | translate}}</button>
    </form>
</div>
